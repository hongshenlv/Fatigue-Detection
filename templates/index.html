<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>疲劳监测</title>

    <!-- load CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/templatemo-style.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" align="center">
          <header class="tm-site-header">
            <h1 class="pl-4 tm-site-title">疲劳监测 + 打哈欠统计</h1>
          </header>
        </div>
      </div>
    </div>

    <div class="container tm-container-2">
      <div class="row">
        <div class="col-lg-12">
          <br />
          <h2 class="tm-welcome-text" align="center">
            眨眼、打哈欠与疲劳综合监测
          </h2>
          <br />
          <br />
        </div>
      </div>

      <!-- 视频流 -->
      <div class="row">
        <div class="col-lg-12" align="center">
          <div class="tm-video-container" align="center">
            <img src="{{ url_for('video_feed') }}" align="center" />
          </div>
        </div>
      </div>

      <hr />

      <!-- 统计文字区域 -->
      <div class="row tm-section-mb tm-section-mt">
        <div class="col-lg-4 col-md-4 col-sm-12 pr-lg-5 mb-md-0 mb-4" align="center">
          <h3 class="mt-2 mb-3 tm-text-gray">眨眼次数 (累计)</h3>
          <p>实时监测到的眨眼累计次数，将显示在视频上。</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 pr-lg-5 mb-md-0 mb-4" align="center">
          <h3 class="mt-2 mb-3 tm-text-gray">打哈欠次数 (累计)</h3>
          <p>实时监测到的打哈欠累计次数，将显示在视频上。</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12" align="center">
          <h3 class="mt-2 mb-3 tm-text-gray">疲劳状态</h3>
          <p>当系统检测到疲劳时，会在视频上弹出“⚠️ 状态: 疲 劳”并发出提醒。</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="row mt-5 mb-5">
        <div class="col-lg-12">
          <p class="text-center tm-text-gray tm-copyright-text mb-0">
            Developed By : Hongshen Lv | <a
              href="806631998@qq.com"
              class="tm-text-white"
              >Github</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
